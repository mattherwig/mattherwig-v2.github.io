<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Matt Herwig's Resume</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Open Graph Protocal: Special UI shows up when link is shared on LinkedIn, Facebook, ect. -->
    <meta prefix="og: http://ogp.me/ns#" name="site_name" property="og:site_name" content="Matt Herwig's Resume" />
    <meta prefix="og: http://ogp.me/ns#" name="title" property="og:title" content="Matt Herwig's Resume" />
    <meta
      prefix="og: http://ogp.me/ns#"
      name="description"
      property="og:description"
      content="Download my resume here! If you can't find what you are looking for here, check out my personal website mattherwig.com for more information."
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      name="image"
      property="og:image"
      content="https://mattherwig.com/images/icon-resume-ogp.png"
    />
    <meta
      prefix="og: http://ogp.me/ns#"
      name="secure_url"
      property="og:image:secure_url"
      content="https://mattherwig.com/images/icon-resume-ogp.png"
    />
    <meta prefix="og: http://ogp.me/ns#" name="url" property="og:url" content="https://mattherwig.com/resume.html" />
    <meta prefix="og: http://ogp.me/ns#" name="type" property="og:type" content="profile" />
    <meta prefix="og: http://ogp.me/ns#" name="first_name" property="og:type:first_name" content="Matt" />
    <meta prefix="og: http://ogp.me/ns#" name="last_name" property="og:type:last_name" content="Herwig" />
    <meta prefix="og: http://ogp.me/ns#" name="username" property="og:type:username" content="mattherwig" />
    <meta prefix="og: http://ogp.me/ns#" name="gender" property="og:type:gender" content="male" />

    <style>
      body {
        padding: 0;
        margin: 0;
      }
      #resume {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <embed id="resume" src="documents/resume.pdf" />
  </body>
</html>
